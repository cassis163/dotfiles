- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.config/alacritty
  - ~/.config/VSCodium
  - ~/.config/VSCodium/User

- link:
    ~/.dotfiles: ''
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.config/alacritty/alacritty.yml:
      force: true
      path: alacritty/alacritty.yml
    ~/.p10k.zsh:
      force: true
      path: p10k.zsh
    ~/.config/VSCodium/User/settings.json:
      force: true
      path: vscodium_settings.json

- shell:
  - [git submodule update --init --recursive, Installing submodules]
